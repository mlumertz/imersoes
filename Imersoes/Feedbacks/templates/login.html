
{% extends "base.html" %}

{% block title %} Página de Login {% endblock %}
{% block content %}
<div class="container">

  <form class="form-signin" action="/auth/" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Página de Login</h2>
        <label for="username" class="sr-only">Username</label>
        <p><input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required autofocus></p>
        <label for="password" class="sr-only">Senha</label>
        <p><input type="password" id="password"  name="password" class="form-control" placeholder="Senha" required></p>
     <!--   <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Lembre-me 
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>

</div> <!-- /container -->

{% endblock %}
